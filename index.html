<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./qrcode.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/generator.css">
    <link rel="stylesheet" href="./css/scanner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>QR Code Generator | Scanner</title>
</head>

<body>

    <div class="container">
        <!-- Nav -->
        <nav>
            <button class="nav-gene active">Generator</button>
            <button class="nav-scan">Scanner</button>
        </nav>
        <!-- Generator -->
        <div class="generator" style="display:none;">
            <h1>QR Code Generator</h1>
            <p>Paste a Url or enter text to crete QR code</p>

            <div class="generator-form">
                <input type="text" placeholder="Enter text or url">
                <button>Generate QR Code</button>
            </div>

            <div class="generator-img">
                <img src="./qrcode.png" alt="qr-code">
            </div>

            <div class="generator-btn">
                <button class="btn-link">Download <i class="fa-solid fa-download"></i></button>
            </div>
        </div>
        <!-- Scanner -->
        <div class="scanner" >
            <h1>QR Code Scanner/Reader
                <i class="fa-solid fa-camera"></i>
                <i class="fa-solid fa-circle-stop"></i>
            </h1>

            <form class="scanner-form">
                <input type="file" accept="image/*" hidden>

                <img src="./qrcode.png" alt="qr-code">
                <video src=""></video>

                <div class="content">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>Upload QR Code to Scan</p>
                </div>
            </form>

            <div class="scanner-details">
                <textarea disabled>www.youtube.com/</textarea>

                <div class="btn">
                    <button class="close">Close</button>
                    <button class="copy">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/generator.js"></script>
    <script src="./js/scanner.js"></script>
    <script src="./js/instascan.min.js"></script>

</body>

</html>
